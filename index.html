<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sound Project</title>
</head>

<body>
    <img src="images/birk-enwald-UiQAb2rzL40-unsplash.jpg" alt="Falha ao carregar a imagem">
    <div class="description">
        <h2>music name</h2>
        <i>artist music</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">0:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward turnBack"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward advance"></i>
    </div>
    <audio src="music/Mulholland - King Canyon.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
